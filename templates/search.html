{% extends "base.html" %}
{% load static %}
{% block content  %}


<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
    <br><br>
    <div class="container">
        <h2 class="title-page">corpers</h2>
        
    </div> <!-- container //  -->
  
    <div class="container">
    
    
        <main class="col-md-12">
    
            <header class="border-bottom mb-4 pb-3">
                    <div class="form-inline">
                        <span class="mr-md-auto">{{users_count}} corpers found </span>
                        
                    </div>
            </header><!-- sect-heading -->
    
            <div class="row">
                {% if users  %}
                {% for user in users %}
                <div class="col-md-3">
                    <figure class="card card-product-grid">
                        <div class="img-wrap"> 
                            
                            <img src="{{user.image.url}}" style="width:100%;">
                            
                        </div> <!-- img-wrap.// -->
                        <figcaption class="info-wrap">
                            <div class="fix-height">
                                <a href="{{user.get_url}}" class="title">{{user.first_name}} {{user.last_name}}</a>
                                <p>{{user.phone_number}}</p>
                                <p>{{user.email}}</p>
                            </div>
                        </figcaption>
                    </figure>
                </div> <!-- col.// -->
                {% endfor %}
                {% else %}
                
                <div>
                    <h2> No result found. please try again</h2>
                </div>
                {% endif %}
    
    
        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
{% endblock  %}
