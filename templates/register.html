{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
            <form>
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
                              <input type="text" class="form-control" placeholder="">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
                              <input type="text" class="form-control" placeholder="">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-row">
                      <div class="col form-group">
                          <label>your picture</label>
                            <input type="text" class="form-control" placeholder="">
                      </div> <!-- form-group end.// -->
                      <div class="col form-group">
                          <label>Phone Number</label>
                            <input type="text" class="form-control" placeholder="">
                      </div> <!-- form-group end.// -->
                  </div> <!-- form-row end.// -->
                  
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                       <label>Gender</label><br>
                        <label class="custom-control custom-radio custom-control-inline">
                          <input class="custom-control-input" checked="" type="radio" name="gender" value="option1">
                          <span class="custom-control-label"> Male </span>
                        </label>
                        <label class="custom-control custom-radio custom-control-inline">
                          <input class="custom-control-input" type="radio" name="gender" value="option2">
                          <span class="custom-control-label"> Female </span>
                        </label>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                      <label>Status</label><br>
                       <label class="custom-control custom-radio custom-control-inline">
                         <input class="custom-control-input" checked="" type="radio" name="status" value="option1">
                         <span class="custom-control-label"> Single </span>
                       </label>
                       <label class="custom-control custom-radio custom-control-inline">
                         <input class="custom-control-input" type="radio" name="status" value="option2">
                         <span class="custom-control-label"> Married</span>
                       </label>
                   </div> <!-- form-group end.// -->
                    <div class="form-row">

                        <div class="form-group col-md-6">
                          <label>Discipline</label>
                          <input type="text" name="Discipline" class="form-control">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                          <label>NYSC Batch</label>
                          <select id="inputState" class="form-control">
                            <option> Choose...</option>
                              <option>A</option>
                              <option>B</option>
                              <option selected="">C</option>
                              <option>A2</option>
                              <option>B2</option>
                          </select>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>
                            <input class="form-control" type="password">
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repeat password</label>
                            <input class="form-control" type="password">
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div> <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
    

{% endblock  %}
