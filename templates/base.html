{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title  %}corpers Okpella{% endblock  %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<script src="{% static 'static/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'static/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'static/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'static/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'static/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'static/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'static/js/script.js' %}" type="text/javascript"></script>
<script src="{% static 'js/index.js' %}"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}
.f{
  display:flex;
}
.f form{
  padding-top:10px
}
/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/w3images/mac.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-wide">CM Okpella</a>
    <!-- Right-sided navbar links -->
    
    <div class="w3-right f w3-hide-small">
      <form action="{% url "search" %}" method="GET" class="search">
        <div class="input-group w-100">
            <input type="text" class="form-control" style="width:60%;" name="keyword" placeholder="Search">
            
            <div class="input-group-append">
              <button class="btn btn-dark" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
      </form>
      <a href="{% url 'contact' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Contact</a>
      <a href="{% url 'about' %}" class="w3-bar-item w3-button"><i class="fa fa-address-card"></i> About</a>
      <a href="#work" class="w3-bar-item w3-button"><i class="fa fa-image"></i> Gallery</a>
      
      <a href="{% url 'register' %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> SignUp</a>
      <a href="{% url 'login' %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Login</a>
    </div>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
  <form action="{% url "search" %}" class="search">
    <div class="input-group w-100">
        <input type="text" class="form-control" method="GET" name="keyword" style="width:60%;" placeholder="Search">
        
        <div class="input-group-append">
          <button class="btn btn-dark" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
  </form>
  <a href="{% url 'home' %}" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
  <a href="{% url 'contact' %}" onclick="w3_close()" class="w3-bar-item w3-button">Contact</a>
  <a href="{% url 'about' %}" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
  <a href="{% url 'home' %}" onclick="w3_close()" class="w3-bar-item w3-button">Gallery</a>
  <a href="{% url 'register' %}" onclick="w3_close()" class="w3-bar-item w3-button">SignUP</a>
  <a href="{% url 'login' %}" onclick="w3_close()" class="w3-bar-item w3-button">Log In</a>
</nav>

{% block content %}

{% endblock  %}
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="#" title="W3.CSS" target="_blank" class="w3-hover-text-green">codebox</a></p>
</footer>
<script>
  // Modal Image Gallery
  function onClick(element) {
    document.getElementById("img01").src = element.src;
    document.getElementById("modal01").style.display = "block";
    var captionText = document.getElementById("caption");
    captionText.innerHTML = element.alt;
  }
  
  
  // Toggle between showing and hiding the sidebar when clicking the menu icon
  var mySidebar = document.getElementById("mySidebar");
  
  function w3_open() {
    if (mySidebar.style.display === 'block') {
      mySidebar.style.display = 'none';
    } else {
      mySidebar.style.display = 'block';
    }
  }
  
  // Close the sidebar with the close button
  function w3_close() {
      mySidebar.style.display = "none";
  }
  </script>
</body>
</html>
